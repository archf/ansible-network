---

# Package state.
network_pkg_state: latest

# Disable debugging by default
network_debug: no

# Device defaults.
network:
  onboot: 'yes'
  peerdns: 'no'
  device_type: Ethernet

  # Ethernet defaults
  ethernet_linkdelay: 1

  # Bridge defaults
  bridge_delay: 1

  # Ipv4 defaults
  ipv4_fatal: 'no'

  # RHEL ipv6 defaults
  ipv6_init: 'yes'
  ipv6_fatal: 'no'
  ipv6_autoconf: 'no'
  ipv6_router: 'no'
  ipv6_forwarding: 'no'

  # Debian ifupdown ipv6 defaults
  # see http://manpages.ubuntu.com/manpages/wily/en/man5/interfaces.5.html

  # accept_ra default value differ according to method
  #   dhcp -> 1
  #   static -> 2
  #   auto -> 2
  accept_ra: 1        # (0=off, 1=on, 2=on+forwarding)
  dhcp: 0             # auto method -> use stateless DHCPv6 (0=off, 1=on)

  autoconf: 0         # Perform stateless autoconfiguration (0=off, 1=on)
  dad_attempts: 60    # Number of attempts to settle DAD (0 to disable)
  dad_interval: 0.1   # DAD state polling interval in seconds

# Prevent deletion on cleanup. Those devices are completely ignored.
network_unmanaged_devices:
  - lo
  - ovs-system
  - vboxnet0
  - vibr0
